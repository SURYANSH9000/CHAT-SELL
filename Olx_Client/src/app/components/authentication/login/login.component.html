<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        required
        (blur)="onBlur('email')"
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <div *ngIf="loginForm.get('email')?.errors?.['required']" class="invalid-feedback d-block">
          Email address is required.
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']" class="invalid-feedback d-block">
          Please provide a valid email address.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        required
        (blur)="onBlur('password')"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <div *ngIf="loginForm.get('password')?.errors?.['required']" class="invalid-feedback d-block">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="invalid-feedback d-block">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

    <!-- Display error message if loginError is not null -->
    <div *ngIf="loginError" class="alert alert-danger mt-3">{{ loginError }}</div>
  </form>
</div>
